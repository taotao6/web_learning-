<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#box{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
	var oBox = document.getElementById('box');
	//其他浏览器
	alert(getComputedStyle(oBox).width);
	//IE浏览器
	// alert(oBox.currentStyle.width);
	alert(getStyle(oBox,'background-color'));
	function getStyle(obj,attr) {

		if(obj.currentStyle)
		{
			return obj.currentStyle[attr];
		}
		else
		{
			return getComputedStyle(obj)[attr];
		}
	};
	//相当于延迟执行
	setTimeout(a,2000);
	function a(){
		alert("涛涛哥最帅！")
	};
	//定时器setInterval(函数,时间)；重复执行
	 var a = setInterval(fn,13);
	 var num = 0;
	function fn(){
		console.log("涛涛哥最帅！")
		num++;
		if(num == 1000)
		{
			clearInterval(a);
		}
		console.log(num);
	}
	//停止计算器clearTimeout/clearInterval
	</script>
	
</body>
</html>
