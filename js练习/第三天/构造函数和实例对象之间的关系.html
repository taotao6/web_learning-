<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	</style>
</head>
<body>
	<script type="text/javascript">
		
		//自定义构造函数---->实例化对象
		function Person(name, age,sex){
			this.name=name;
			this.age=age;
			this.sex=sex;
			this.eat=function(){
				console.log("好吃");
			};
		}
		//构造函数--->创建对象
		var per=new Person("taotao",38,"女");
		per.eat();//吃
		//实例对象是通过构造函数来创建的
		//实例对象的构造器是指向Person的，结果是true，所以这个实例对象per就是通过Person来创建的


		总结：
		实例对象和构造函数之间的关系：
		1，实例对象是通过构造函数来创建的----创建的过程叫实例化
		2，如何判断对象是不是这个数据类型？
		1)通过构造器的方式，实例对象.构造器==构造函数名字
		2)对象 instanceof 构造函数名字
	</script>
</body>
</html>
