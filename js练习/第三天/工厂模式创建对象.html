	<script type="text/javascript">
		function createObject(name,age){
			var obj = new Object();
			obj.name=name;
			obj.age=age;
			obj.sayHi=function(){
				cosole.log("您好");
			};
			return obj;

		/*
		共同点：都是函数，可以创建对象，可以传入参数
		工厂模式：
		函数名是小写
		有new，返回值

		自定义构造函数
		首字母大写
