<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>

	<script type="text/javascript">

		btn.onclick=function(argument) {
			//根据id获取图片的标签，设置图片的src属性值
			var picObj = document.getElementById('pic');
			pic.src="girl.png";

		}

		//凡是成对出现的，修改其中的内容都用innerText
