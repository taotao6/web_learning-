<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	 <script type="text/javascript">
	 	var result = Math.max(10,20,30,40);
	 	console.log(result);
	 	//自己定义一个对象，实现系统的max的方法
	 	function MyMath(){
	 		//添加一个方法
	 		this.getMax=function(){
	 			var max=arguments[0];
	 			for(var i=0;i<arguments.length;i++){
	 				if(max<arguments[i]){
	 				max=arguments[i];
	 				}
	 			}
	 			return max;
	 		};
	 	};
	 	//实例对象
	 	var mt=new MyMath();
	 	var result=mt.getMax(10,40,20,50,10);
	 	console.log(result);
	 </script>
</body>
</html>
