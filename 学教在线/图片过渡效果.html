<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡效果</title>
	<style>
		div{
			width: 1000px;
			height: 733px;
			border: 2px solid red;
			overflow: hidden;
			margin: 50px auto;

		}
		div img{
			width: 1100px;
			height: 733px;
			transition: all 0.4s;
		}
		div:hover img{
			margin-left: -10px;
		}
	</style>
</head>
<body>
	<div><img src="image/花.jpg" alt=""></div>
</body>
</html>
