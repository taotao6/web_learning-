<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		div{
			width: 214px;
			height: 214px;
			position: relative;
		}
		div img{
			animation: rotate 2s linear infinite;
		}
		div p{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			line-height: 214px;
			text-align: center;
		}
		@keyframes rotate{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div>
		<img src="image/web.png" alt="">
		<p>web前端</p>
	</div>
</body>
</html>
