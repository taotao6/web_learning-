<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		background-color: #f9f8f4;
	}
		.square{
			width: 100px;
			height: 100px;
			background-color: pink;
			left: 0px;
			position: absolute;
			/*调用动画*/
			/*animation: 动画名称 花费时间 运动曲线 何时开始 播放次数 是否反方向*/
			animation: move 3s ease 0s infinite alternate;
		}
		/*匀速：linear*/
		/*播放无限次： infinite*/
		/*声明动画 关键帧*/
		@keyframes move {
			from{
				left: 0px;
				background-color: pink;
			}
			to{
				left: 1000px;
				background-color: yellow;
			}
		}
		img{
			width: 200px;
			height: auto;
			animation: heart 1s ease 0s infinite;


		}
		@keyframes heart{
			0%{
				transform: scale(1);
			}
			50%{
				transform: scale(1.1);
			}
			100%{
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<div class="square"></div>
	<div><img src="image/心.jpg" alt=""></div>
	
</body>
</html>
