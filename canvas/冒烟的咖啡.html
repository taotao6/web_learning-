<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #f3ebe6;
        }
        .container,.cup,.cup-shadow,.handle,.handle-shadow,.base,.base-shadow,.smoke,.text,.tea{
            position:absolute;
        }
        .container{
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 200px;
            height: 200px;
        }
        .cup{
            width: 120px;
            height: 120px;
            border: 3px solid #011910;
            border-radius: 15px 0px 50px 50px;
            transition: all 0.6s ease;
        }
        .cup:hover{
            box-shadow: inset 0px 0px 10px 0px #ABABAB,0px -50px 100px 7px #E0B98F;
        }
        .cup-shadow{
            width: 125px;
            height: 120px;
            left: -14px;
            top: -2px;
            opacity: 0.5;
            background-color: #8470ff;
            border-radius: 15px 0px 50px 50px;
        }
        .base{
            width: 90px;
            height: 10px;
            top: 130px;
            left: 15px;
            border: 3px solid #011910;
            border-radius: 5px 50px 50px;
        }
        .base-shadow{
            width: 90px;
            height: 14px;
            top: 3px;
            left: 5px;
            opacity: 0.7;
            background-color: #0ffaa1;
            border-radius: 5px 50px 50px;
        }
        .handle{
            width: 30px;
            height: 40px;
            top: 30px;
            left: 130px;
            border: 3px solid #011910;
            border-radius: 30px 5px 50px;
        }
        .handle-shadow{
            width: 30px;
            height: 40px;
            top: 7px;
            left: 3px;
            opacity: 0.7;
            background-color: #ff872c;
            border-radius: 30px 5px 50px;
        }
        .text{
            top: 170px;
            font-size: 22px;
            left: -18px;
            color: #222439;
        }
        .cup:hover .tea{
            width: 120px;
            height: 90px;
            top: 35px;
            left: 7px;
            background-color: #63380b;
            opacity: 0.4;
            border-radius: 15px 0px 50px 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cup">
            <div class="smoke"></div>
            <div class="cup-shadow"></div>
            <div class="tea"></div>
        </div>
        <div class="handle">
            <div class="handle-shadow"></div>
        </div>
        <div class="base">
            <div class="base-shadow"></div>
        </div>
        <div class="text">
            <span></span>
        </div>
    </div>


</body>
</html>
