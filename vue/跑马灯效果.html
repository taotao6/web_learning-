<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="lib/vue-2.4.0.js">
	</script>
</head>
<body>
	<div id="app">
		<h4>{{msg}}</h4>
		<input type="button" value="按钮" v-on:click="show">
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				msg:"猥琐发育,别浪~~!"
			},
			methods:{
				show:function() 	
				{
					setInterval(() => {
						var start = this.msg.substring(0,1);
						var end = this.msg.substring(1);
						this.msg=end+start;
					},400)
					//alert(this.msg)
					
				}
			}
		})
	</script>	
</body>
</html>
