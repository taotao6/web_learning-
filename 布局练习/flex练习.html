<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		[class$='face']{
			margin:16px;
			padding: 4px;

			background-color: #e7e7e7;
			width: 300px;
			height: 104px;
			object-fit: contain;

			box-shadow: 
			inset 0 5px white,
			inset 0 -5px #bbb,
			inset 5px 0 #d7d7d7,
			inset -5px 0 #d7d7d7;
			border-radius: 10%;
		}
		.fourth-face{
			display: flex;
			justify-content: space-between;
		}
		.pip{
			display: block;
			width: 24px;
			height: 24px;
			border-radius: 50%;
			margin: 4px;
			
			background-color: #333;
			box-shadow: inset 0 3px #111,inset 0 -3px #555;

		}
	</style>
</head>
<body>
	<div class="fourth-face">
		<span class="pip"></span>
		<span class="pip"></span>
	</div>
</body>
</html>
