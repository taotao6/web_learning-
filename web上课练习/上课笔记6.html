<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位</title>
	<style type="text/css">
		.a1{

			width: 1000px;
			height: 900px;
			background-color: red;
		}
		.a2{
			width: 100px;
			height: 100px;
			border-radius: 50px;
			background-color: #489;
			position: fixed;
			top: 50px;
			left: 100px;
		}
		.a3{
			width: 100px;
			height: 100px;
			border-radius: 50px;
			background-color: #489;
			position: fixed;
			top: 50px;
			right: 500px;
		}
	</style>
</head>
<body>
	<div class="a1"></div>
	<marquee><div class="a2"><marquee>呵呵呵</marquee></div></marquee>
	<marquee><div class="a3"><marquee>哈哈哈</marquee></div></marquee>
</body>
</html>
