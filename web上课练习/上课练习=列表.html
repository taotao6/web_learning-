<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
</head>
<body>
	空格:&nbsp;
	版权信息:&copy;
	无序列表和有序列表<br>
	无序列表:
	<ul type="circle"><!--disc 实心圆 square 实心正方型 circle 空心圆点-->
		<li>苹果</li>
		<li>西瓜</li>
		<li>梨</li>
		<li>桃子</li>
	</ul>
	有序列表:
	<ol type="a" start="3"><!--a,A,i,I-->
		<li>红</li>
		<li>黄</li>
		<li>蓝</li>
	</ol>
	<ul type="circle">
		<li>江西省
			<ol>
				<li>南昌市</li>
				<li>赣州市</li>
				<li>吉安市</li>
			</ol>
		</li>
		<li>江苏省
			<ol type="a" start="5">
				<li>南京市</li>
				<li>苏州市</li>
			</ol>
		</li>
		<li>福建省
			<ol type="I">
				<li>厦门市</li>
				<li>福州市</li>
			</ol>
		</li>
	</ul>
</body>
</html>
