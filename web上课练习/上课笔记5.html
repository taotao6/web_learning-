<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{
		background-image: url(img/小男孩.jpg);
		background-size: cover;
		

	}
	.aa{
		font-size: 20px;
		font-weight: bolder;
		font-family: '微软雅黑';
		font-style: italic;/*斜体,正常:normal*/
		color: red;
	}
	a{
		font-size: 30px;
		font-weight: bolder;
		font-family: '宋体';
		text-decoration: none;
		text-align: center;
		color: green;

	}
	.box{
		width: 200px;
		height: 300px;
		background-color: #368;
		text-decoration: underline overline line-through;/*下划线 上划线 删除线*/
	}
	span{
		text-decoration: line-through underline overline;
	}
	</style>
</head>
<body>
	<div class="aa">我好帅</div>
	<a href="#">百度一下</a>
	<div class="box">哈哈哈</div>
	<p>呵呵呵,又可以<span>装逼</span>学习了</p>
	<audio src="img/西楼-孩子.mp3" autoplay="autoplay" controls="controls"></audio>
</body>
</html>
