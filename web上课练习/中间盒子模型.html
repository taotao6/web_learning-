<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中间盒子模型</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.a1{
			position: relative;
			width: 300px;
			height: 300px;
			background-color: #000;
			margin:200px auto;
		}
		.a2{
			position: absolute;
			width: 200px;
			height: 200px;
			background-color: #f00;
			margin:50px;
		}
		.a3{
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: yellow;
			margin: 50px;
		}
		.a4{
			position: absolute;
			margin: 36px 42px;
		}
	</style>
</head>
<body>
	<div class="a1">
		<div class="a2">
			<div class="a3">
				<div class="a4">
					A
				</div>
			</div>
		</div>
	</div>
</body>
</html>
