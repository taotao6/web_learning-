<!DOCTYPE HTML> <!--声明文档类型 DTD文档声明-->
<html> <!--网页结构开始的地方-->
	<head>
		<title>涛涛做的css3爱心日食</title>
		<meta charset="utf-8"> <!--设置编码格式 支持中文的万国码 gb2312国标 gbk支持港澳台的繁体中文-->
		<meta name="keywords" content="web前端,表白爱心"> <!--设置网页关键词-->
		<meta name="description" content="涛涛做的好看的网页">
		<style>/*样式的设计图纸,页面上所有标签的样式*/
			*{/*通配符选择器 选择页面上所有的元素*/
				margin:0;/*清除默认外边距*/
				padding: 0;
			 }
			html{
				height:100%;/*继承浏览器的高度*/
				}
			body{
				display:grid;
				height:100%;/*继承父级html高度*/
				background-color:skyblue;
				animation:atmosphere 5s linear infinite;
				}
			#wrap{
				position:relative;
				margin:auto;
				}
			#wrap .love{
				width:200px;
				height:180px;
				}
			#wrap .love:before{
				position:absolute;
				left:34px;
				content:'';
				width:100px;
				height:150px;
				background-color:#ffff33;
				border-radius:50px 50px 0 0;
				transform:rotate(-45deg);/*顺逆时针旋转45度*/
				}
			#wrap .love:after{
				position:absolute;
				left:70px;
				content:'';
				width:100px;
				height:150px;
				background-color:#ffff33;
				border-radius:50px 50px 0 0;
				transform:rotate(45deg);/*顺逆时针旋转45度*/
				}
			.love:last-of-type{/* 最后一个.love元素*/
				position:absolute;
				top:0;
				left:200px;
				animation:move 5s linear infinite;
				}
			#wrap .love:last-of-type::before,#wrap .love:last-of-type::after{
				background-color:skyblue;
				animation:atmosphere 5s linear infinite;
			}
			/*动画序列*/
			@keyframes move{
				0%{left:200px;}
				100%{left:-200px;}
			}
			@keyframes atmosphere{
				0%{
				background:skyblue;}
				50%{
				background:black;
			}
				100%{
				background:skyblue;}
			}
		</style>
</head>
	<body>
		<div id="wrap">
			<div class="love"></div>
			<div class="love"></div>
		</div>
		<marquee>
			哈哈哈，最喜欢你啊！
		</marquee>
		<a href="九个小格.html">九个小格子</a>
	</body>
</html>

ID命名:通过ID名称选择到某一个标签 唯一性
-->
