<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style type="text/css">
		.a1{
			width: 600px;
			height: 600px;
			margin: auto;
			border-radius: 50%;
			background-color: yellow;
		}
		.a2{
			width: 300px;
			height: 250px;
			background-color: red;
			float: left;
		}
		.a3{
			width: 0;
			height: 0;
			border-width:50px;
			border-style: solid;
			border-color:transparent transparent #27f transparent; 
			float: left;
		}
		.a4{
			height: 100px;
			height: 100px;
			border-radius: 50px;
			background-color: #78f;
		}
		.a5{
			height: 100px;
			width: 100px;
			border-radius: 50px;
			background-color: #78f;
		}
	</style>
</head>
<body>
	<div class="a1">
		<div class="a2"></div>
		<div class="a3"></div>
		<div class="a4"></div>
		<div style="clear: both;"></div>
	</div>
	<div class="a5"></div>
</body>
</html>
