<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dv{
            width: 300px;
            height: 200px;
            border: 2px solid green;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <input type="button" id="btn" value="点击按钮">
    <div id="dv"></div>
    <script>
        $(function () {
            $("#btn").click(function () {
                //$("#dv").append($("<a href='https://libingtao.cn'>百度</a>"));
            // 创建一个子级元素直接加到父级元素
                $("<a href='https://libingtao.cn'>涛涛的个人主页</a>").appendTo($("#dv"));
            });
        });
    </script>
</body>
</html>
