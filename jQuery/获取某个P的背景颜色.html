<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h2>这是一个标题</h2>
    <p style="background-color: red">这是一个段落</p>
    <p style="background-color: skyblue">这是一个段落</p>
    <p style="background-color: cyan">这是一个段落</p>
    <button>返回第二个p的颜色值</button>
<script>
    $(function () {
        $("button").click(function () {
            alert($("p").eq(1).css("background-color"));
        });

    })
</script>
</body>
</html>
