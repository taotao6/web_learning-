<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 20px;
            height: 30px;
            border: 2px solid gold;
        }
        ul>li{
            list-style: none;
            cursor: pointer;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#three").click(function () {
                //获取某个li的下一个元素
                $(this).next('li').css('backgroundColor','yellowgreen');
                //获取某个li的上一个元素
                $(this).prev('li').css('backgroundColor','greenyellow');
                //获取某个li后面的所有元素
               // $(this).nextAll('li').css('background','red');
                //获取某个li前面的所有元素
                $(this).prevAll('li').css('backgroundColor','#333');
                //获取当前li所有的兄弟元素
                //$(this).siblings('li').css('backgroundColor','#879');
            });
        });
    </script>
</head>
<body>
<ul id="uu">
    <li>庄周</li>
    <li>涛涛</li>
    <li id="three">博客</li>
    <li>欢饮</li>
    <li>你好啊</li>
</ul>
</body>
</html>
