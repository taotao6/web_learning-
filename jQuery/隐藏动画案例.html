<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 400px;
    }

    img {
      width: 90px;
      height: 90px;
      vertical-align: top;
    }

  </style>
    <script src="js/jquery-3.3.1.min.js"></script>

  <script>
    $(function () {
      //第一个按钮,隐藏
      $("#btn1").click(function () {
          $("div>img:last").hide(300,function f1() {
              $(this).prev().hide(300,f1);
          });
      });
      $("#btn2").click(function () {
          $("div>img:first").show(300,function f2() {
              $(this).next().show(300,f2);
          });
      });

//        $("div>img:last").hide(300,function () {
//          //arguments.callee少用,知道即可
//          $(this).prev().hide(300,arguments.callee);
//        });
      });
      //第二个按钮,显示


  </script>
</head>
<body>
<input type="button" value="隐藏动画" id="btn1"/>
<input type="button" value="显示动画" id="btn2"/>
<div>
  <img src="images/1.jpg"/>
  <img src="images/2.jpg"/>
  <img src="images/3.jpg"/>
  <img src="images/4.jpg"/>
</div>
</body>
</html>
