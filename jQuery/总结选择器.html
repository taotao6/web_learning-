<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	id选择器
	$("#id属性值")
	标签选择器
	$("标签名字")
	类选择器
	$(".类样式的名字")
	交集选择器
	$("标签名.类样式名字")
	并集选择器----多条件选择器
	$("标签名,类样式,#id")
	层次选择器
	$("选择器 选择器")---后代选择器
	$('选择器>选择器')---后代子元素
	$('选择器~选择器')---第一个选择器的兄弟元素
	$('选择器+选择器')---第一个选择器直接的兄弟元素
</body>
</html>
