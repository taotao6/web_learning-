<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function Person(name,age){
			this.name=name;
			this.age=age;
		}
		//通过原型来添加方法,解决数据共享,节省内存空间
		Person.prototype.eat=function(){
			console.log("吃凉菜");
		};
		var p1=new Person("小明",20);
		var p2=new Person("小红",30);
		console.log(p1.eat==p2.eat);

		console.dir(p1);
		console.dir(p2);
	</script>
</body>
</html>
