<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//原型中的方法,是可以相互访问的
		function Animal(name,age){
			this.name = name;
			this.age = age;
		}
		//原型中添加方法
		Animal.prototype.eat=function(){
			console.log("吃饭了");
			this.play();

		};
		Animal.prototype.play=function(){
			console.log("玩球了");
		};
		var dog = new Animal;
		dog.eat();
	</script>
</body>
</html>
